<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Css/LogIn.css">
    <link rel="stylesheet" type="text/css" href="Css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
       
        <div class="form">
            <h3>Login</h3>

            <div class="form-group mt-4">
                <input type="text" class="form-control" placeholder="Username" id="username">
            </div>
            <div class="form-group mt-4">
                <input type="text" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="form-group mt-4">
                <input type="password"  class="form-control" placeholder="Password" id="password">
            </div>
            <div class="form-group mt-4">
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword">
            </div>
            <div class="form-group form-check mt-2">
               <input type="checkbox" class="form-check-input" id="Showpassword" onclick="showPassword()">
               <label class="form-check-label" for="Showpassword">Show Password</label>
            </div>  
            <button class="mt-2" onclick="login()">Log In</button>
        </div>
   
    


    <script src="JS/LogIn.js"></script>

</body>
</html>
